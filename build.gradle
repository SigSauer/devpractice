buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.7.RELEASE")
    }
}

group 'com.sigsauer'
version '1.0-SNAPSHOT'

configure(allprojects) { project ->

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

        compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0'
        compile group: 'javax.activation', name: 'javax.activation-api', version: '1.2.0'
        compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'


    }
}

project(':springlearning') {

    dependencies {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker'
        compile group: 'org.springframework.boot', name: 'spring-boot-devtools'

        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'org.springframework.security:spring-security-test'

        testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
        //compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':salestelegrambot') {

    dependencies {
        compile group: 'org.telegram', name: 'telegrambots', version: '4.0.0'
        compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure'



    }
}